<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="clock">
            <h2 class="glassmorphism">Glassmorphism</h2>
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 class="dot">:</h2>

                <h2 id="min">00</h2>
                <h2 class="dot">:</h2>

                <h2 id="sec">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>


</body>
</html>
